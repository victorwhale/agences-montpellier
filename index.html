<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuaire Pro - Montpellier</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; }
        .container { display: flex; height: 100vh; }
        .sidebar { width: 400px; background: white; box-shadow: 2px 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; z-index: 1000; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 20px; }
        .header h1 { font-size: 1.3rem; margin-bottom: 3px; }
        .header p { font-size: 0.85rem; opacity: 0.9; }
        .tabs { display: flex; gap: 0; background: rgba(255,255,255,0.15); border-radius: 8px; padding: 4px; margin-top: 12px; }
        .tab-btn { flex: 1; padding: 10px 8px; border: none; background: transparent; color: rgba(255,255,255,0.8); font-size: 0.8rem; font-weight: 500; cursor: pointer; border-radius: 6px; transition: all 0.2s; }
        .tab-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .tab-btn.active { background: white; color: #667eea; }
        .stats { display: flex; gap: 15px; margin-top: 15px; }
        .stat { background: rgba(255,255,255,0.2); padding: 10px 15px; border-radius: 8px; text-align: center; }
        .stat-number { font-size: 1.5rem; font-weight: bold; }
        .stat-label { font-size: 0.75rem; opacity: 0.9; }
        .search-box { padding: 15px; background: #f8f9fa; border-bottom: 1px solid #eee; }
        .search-input { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 0.95rem; transition: border-color 0.2s; }
        .search-input:focus { outline: none; border-color: #667eea; }
        .filters { padding: 10px 15px; background: #f8f9fa; border-bottom: 1px solid #eee; display: flex; gap: 8px; flex-wrap: wrap; }
        .filter-btn { padding: 6px 12px; border: 1px solid #ddd; border-radius: 20px; background: white; font-size: 0.8rem; cursor: pointer; transition: all 0.2s; }
        .filter-btn:hover { border-color: #667eea; color: #667eea; }
        .filter-btn.active { background: #667eea; color: white; border-color: #667eea; }
        .agency-list { flex: 1; overflow-y: auto; padding: 10px; }
        .agency-card { background: white; border: 1px solid #e0e0e0; border-radius: 10px; padding: 15px; margin-bottom: 10px; cursor: pointer; transition: all 0.2s; }
        .agency-card:hover { border-color: #667eea; box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15); transform: translateY(-2px); }
        .agency-card.selected { border-color: #667eea; background: #f8f9ff; }
        .agency-card.geocoded { border-left: 3px solid #4caf50; }
        .agency-name { font-weight: 600; font-size: 1rem; color: #333; margin-bottom: 8px; }
        .agency-address { font-size: 0.85rem; color: #666; margin-bottom: 5px; }
        .agency-phone { font-size: 0.85rem; color: #667eea; margin-bottom: 8px; }
        .agency-phone a { color: #667eea; text-decoration: none; }
        .agency-phone a:hover { text-decoration: underline; }
        .agency-actions { display: flex; gap: 8px; margin: 10px 0; flex-wrap: wrap; }
        .action-btn { display: inline-flex; align-items: center; gap: 5px; padding: 8px 12px; border-radius: 8px; font-size: 0.8rem; text-decoration: none; font-weight: 500; transition: all 0.2s; }
        .action-btn.phone { background: #e8f5e9; color: #2e7d32; }
        .action-btn.phone:hover { background: #c8e6c9; }
        .action-btn.gps { background: #e3f2fd; color: #1565c0; }
        .action-btn.gps:hover { background: #bbdefb; }
        .action-btn.google { background: #fff3e0; color: #e65100; }
        .action-btn.google:hover { background: #ffe0b2; }
        .agency-tags { display: flex; gap: 5px; flex-wrap: wrap; }
        .tag { font-size: 0.7rem; padding: 3px 8px; border-radius: 12px; background: #e8f4fd; color: #1976d2; }
        .tag.transaction { background: #e8f5e9; color: #2e7d32; }
        .tag.gestion { background: #fff3e0; color: #f57c00; }
        .tag.syndic { background: #fce4ec; color: #c2185b; }
        .tag.cuisine { background: #f3e5f5; color: #7b1fa2; }
        .tag.note-high { background: #e8f5e9; color: #2e7d32; }
        .tag.note-mid { background: #fff3e0; color: #f57c00; }
        .tag.note-low { background: #fce4ec; color: #c2185b; }
        .tag.top-cible { background: #e8f5e9; color: #2e7d32; font-weight: 600; }
        .agency-note { font-size: 0.85rem; color: #f57c00; margin-bottom: 5px; font-weight: 500; }
        .agency-notes { font-size: 0.8rem; color: #888; font-style: italic; margin-top: 5px; }
        .status-btns { display: flex; gap: 6px; position: absolute; top: 10px; right: 10px; }
        .status-btn { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #e0e0e0; background: white; cursor: pointer; font-size: 14px; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .status-btn:hover { transform: scale(1.15); }
        .status-btn.fav { border-color: #e0e0e0; }
        .status-btn.fav.active { border-color: #e53935; background: #ffebee; }
        .status-btn.done { border-color: #e0e0e0; }
        .status-btn.done.active { border-color: #43a047; background: #e8f5e9; }
        .agency-card { position: relative; }
        .agency-card.is-done { opacity: 0.5; }
        .no-results { text-align: center; padding: 40px 20px; color: #999; }
        #map { flex: 1; height: 100vh; }
        .loading-bar { background: #667eea; color: white; padding: 8px 15px; font-size: 0.85rem; text-align: center; }
        .leaflet-popup-content { margin: 10px; }
        .popup-title { font-weight: bold; font-size: 1rem; margin-bottom: 8px; color: #333; }
        .popup-address { font-size: 0.85rem; color: #666; margin-bottom: 5px; }
        .popup-phone { font-size: 0.85rem; color: #667eea; margin-bottom: 8px; }
        .popup-phone a { color: #667eea; text-decoration: none; font-weight: 500; }
        .popup-actions { display: flex; gap: 6px; margin: 10px 0; flex-wrap: wrap; }
        .popup-actions a { display: inline-flex; align-items: center; gap: 4px; padding: 6px 10px; border-radius: 6px; font-size: 0.75rem; text-decoration: none; font-weight: 500; }
        .popup-actions .phone { background: #e8f5e9; color: #2e7d32; }
        .popup-actions .gps { background: #e3f2fd; color: #1565c0; }
        .popup-actions .google { background: #fff3e0; color: #e65100; }
        .popup-tags { display: flex; gap: 4px; flex-wrap: wrap; }
        @media (max-width: 768px) { .container { flex-direction: column; } .sidebar { width: 100%; height: 50vh; } #map { height: 50vh; } }
        /* Scraping styles */
        .scrape-form { padding: 15px; background: #f8f9fa; border-bottom: 1px solid #eee; }
        .scrape-form input, .scrape-form select { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 0.95rem; margin-bottom: 10px; }
        .scrape-form input:focus, .scrape-form select:focus { outline: none; border-color: #667eea; }
        .scrape-btn { width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .scrape-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); }
        .scrape-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .scrape-progress { padding: 15px; background: #e3f2fd; border-bottom: 1px solid #bbdefb; font-size: 0.9rem; color: #1565c0; }
        .scrape-progress .spinner { display: inline-block; width: 16px; height: 16px; border: 2px solid #1565c0; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 8px; vertical-align: middle; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .scrape-results { padding: 10px; }
        .result-card { background: white; border: 1px solid #e0e0e0; border-radius: 10px; padding: 15px; margin-bottom: 10px; position: relative; }
        .result-card.outdated { border-left: 4px solid #e53935; }
        .result-card.no-website { border-left: 4px solid #ff9800; }
        .result-card.ok { border-left: 4px solid #4caf50; }
        .result-name { font-weight: 600; font-size: 1rem; color: #333; margin-bottom: 8px; }
        .result-domain { font-size: 0.85rem; color: #667eea; margin-bottom: 5px; }
        .result-domain a { color: #667eea; text-decoration: none; }
        .result-domain a:hover { text-decoration: underline; }
        .result-year { font-size: 0.9rem; margin-bottom: 8px; padding: 4px 10px; border-radius: 15px; display: inline-block; }
        .result-year.old { background: #ffebee; color: #c62828; font-weight: 600; }
        .result-year.recent { background: #e8f5e9; color: #2e7d32; }
        .result-mentions { font-size: 0.8rem; color: #888; margin-top: 5px; }
        .result-mentions a { color: #667eea; }
        .scrape-summary { padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; margin: 10px; border-radius: 10px; }
        .scrape-summary h3 { margin-bottom: 10px; font-size: 1rem; }
        .scrape-summary .stats-row { display: flex; gap: 15px; flex-wrap: wrap; }
        .scrape-summary .stat-item { background: rgba(255,255,255,0.2); padding: 8px 15px; border-radius: 8px; }
        .scrape-summary .stat-item strong { font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h1 id="main-title">Annuaire Pro</h1>
                <p>Montpellier et alentours</p>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="immobilier">Immobilier</button>
                    <button class="tab-btn" data-tab="interim">Int√©rim</button>
                    <button class="tab-btn" data-tab="recrutement">Recrutement</button>
                    <button class="tab-btn" data-tab="restaurants">Restaurants</button>
                    <button class="tab-btn" data-tab="scraping">Scraping</button>
                </div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-number" id="total-count">0</div>
                        <div class="stat-label">Agences</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="geocoded-count">0</div>
                        <div class="stat-label">Sur la carte</div>
                    </div>
                </div>
            </div>
            <div class="loading-bar" id="loading-bar">Chargement des positions...</div>
            <div class="search-box">
                <input type="text" class="search-input" id="search" placeholder="Rechercher une agence...">
            </div>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Toutes</button>
                <button class="filter-btn" data-filter="Transaction">Transaction</button>
                <button class="filter-btn" data-filter="Gestion immobili√®re">Gestion</button>
                <button class="filter-btn" data-filter="Syndic">Syndic</button>
            </div>
            <div class="agency-list" id="agency-list"></div>
            <!-- Scraping interface -->
            <div id="scraping-panel" style="display: none; flex: 1; overflow-y: auto;">
                <div class="scrape-form">
                    <input type="text" id="scrape-city" placeholder="Nom de la ville (ex: Saint-Jean-de-V√©das)">
                    <select id="scrape-max">
                        <option value="20">20 r√©sultats max</option>
                        <option value="50" selected>50 r√©sultats max</option>
                        <option value="100">100 r√©sultats max</option>
                    </select>
                    <button class="scrape-btn" id="scrape-btn" onclick="startScraping()">üîç Lancer le scraping</button>
                </div>
                <div class="scrape-progress" id="scrape-progress" style="display: none;">
                    <span class="spinner"></span> <span id="scrape-status">Scraping en cours...</span>
                </div>
                <div id="scrape-summary"></div>
                <div class="scrape-results" id="scrape-results"></div>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script>
        let map, markers;
        let agenciesData = [];
        let interimData = [];
        let recrutementData = [];
        let restaurantsData = [];
        let currentFilter = 'all';
        let searchQuery = '';
        let currentTab = 'immobilier';

        // Persisted favorites & done state
        const favorites = JSON.parse(localStorage.getItem('agences_favorites') || '{}');
        const doneItems = JSON.parse(localStorage.getItem('agences_done') || '{}');

        function getStateKey(item) {
            return currentTab + '_' + item.id;
        }

        function toggleFav(tab, id, event) {
            event.stopPropagation();
            const key = tab + '_' + id;
            if (favorites[key]) { delete favorites[key]; } else { favorites[key] = true; }
            localStorage.setItem('agences_favorites', JSON.stringify(favorites));
            renderAgencies();
        }

        function toggleDone(tab, id, event) {
            event.stopPropagation();
            const key = tab + '_' + id;
            if (doneItems[key]) { delete doneItems[key]; } else { doneItems[key] = true; }
            localStorage.setItem('agences_done', JSON.stringify(doneItems));
            renderAgencies();
        }

        // Initialize map centered on Montpellier
        function initMap() {
            map = L.map('map').setView([43.6108, 3.8767], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap'
            }).addTo(map);
            markers = L.markerClusterGroup();
            map.addLayer(markers);
        }

        // Load all data sources
        async function loadAgencies() {
            try {
                const [immoResponse, interimResponse, recrutementResponse, restaurantsResponse] = await Promise.all([
                    fetch('agences_montpellier.json'),
                    fetch('agences_interim.json'),
                    fetch('cabinets_recrutement.json'),
                    fetch('restaurants_sjv.json')
                ]);
                agenciesData = await immoResponse.json();
                interimData = await interimResponse.json();
                recrutementData = await recrutementResponse.json();
                restaurantsData = await restaurantsResponse.json();

                document.getElementById('loading-bar').style.display = 'none';
                updateStats();
                renderAgencies();
                addMarkersToMap();

            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('loading-bar').textContent = 'Erreur de chargement. Rechargez la page.';
            }
        }

        function getCurrentData() {
            switch(currentTab) {
                case 'interim': return interimData;
                case 'recrutement': return recrutementData;
                case 'restaurants': return restaurantsData;
                default: return agenciesData;
            }
        }

        function updateStats() {
            const data = getCurrentData();
            document.getElementById('total-count').textContent = data.length;
            const geocodedCount = data.filter(a => a.lat && a.lng).length;
            document.getElementById('geocoded-count').textContent = geocodedCount;
        }

        function createMarkerIcon() {
            return L.divIcon({
                className: 'custom-marker',
                html: `<svg width="25" height="35" viewBox="0 0 25 35"><path d="M12.5 0C5.6 0 0 5.6 0 12.5c0 8.75 12.5 22.5 12.5 22.5S25 21.25 25 12.5C25 5.6 19.4 0 12.5 0z" fill="#667eea"/><circle cx="12.5" cy="12.5" r="5" fill="white"/></svg>`,
                iconSize: [25, 35],
                iconAnchor: [12.5, 35],
                popupAnchor: [0, -35]
            });
        }

        function addMarkersToMap() {
            markers.clearLayers();
            getFilteredAgencies().forEach(agency => {
                if (agency.lat && agency.lng) {
                    const marker = L.marker([agency.lat, agency.lng], { icon: createMarkerIcon() });
                    let tagsHtml = '';
                    if (currentTab === 'immobilier' && agency.activites) {
                        tagsHtml = agency.activites.map(act => {
                            const cls = act === 'Transaction' ? 'transaction' : act === 'Gestion immobili√®re' ? 'gestion' : act === 'Syndic' ? 'syndic' : '';
                            return `<span class="tag ${cls}">${act}</span>`;
                        }).join('');
                    } else if (currentTab === 'restaurants') {
                        tagsHtml = `<span class="tag cuisine">${agency.type_cuisine}</span>`;
                        if (agency.note_google) tagsHtml += ` <span class="tag ${getNoteClass(agency.note_google)}">${agency.note_google}</span>`;
                    } else if (agency.specialites) {
                        tagsHtml = agency.specialites.map(spec => `<span class="tag">${spec}</span>`).join('');
                    }
                    const phonePopupBtn = agency.telephone ? `<a href="tel:${agency.telephone}" class="phone">üìû Appeler</a>` : '';
                    const gpsPopupBtn = `<a href="https://www.google.com/maps/dir/?api=1&destination=${agency.lat},${agency.lng}" target="_blank" class="gps">üß≠ GPS</a>`;
                    const googleSearchUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(agency.nom + ' ' + (agency.code_postal || '') + ' ' + (agency.ville || ''))}`;
                    const googlePopupBtn = `<a href="${googleSearchUrl}" target="_blank" class="google">üìç Fiche Google</a>`;
                    marker.bindPopup(`<div class="popup-title">${agency.nom}</div><div class="popup-address">${agency.adresse}<br>${agency.code_postal} ${agency.ville}</div>${agency.note_google ? '<div class="popup-phone">‚≠ê ' + agency.note_google + '</div>' : ''}<div class="popup-actions">${phonePopupBtn}${gpsPopupBtn}${googlePopupBtn}</div><div class="popup-tags">${tagsHtml}</div>`);
                    marker.agencyId = agency.id;
                    markers.addLayer(marker);
                }
            });
        }

        function getNoteClass(note) {
            if (!note) return '';
            const match = note.match(/^([\d.]+)/);
            if (!match) return 'note-mid';
            const val = parseFloat(match[1]);
            if (val >= 4.0) return 'note-high';
            if (val >= 3.0) return 'note-mid';
            return 'note-low';
        }

        function getFilteredAgencies() {
            const data = getCurrentData();
            const result = data.filter(a => {
                let matchesFilter = currentFilter === 'all';
                if (!matchesFilter) {
                    if (currentTab === 'immobilier' && a.activites) {
                        matchesFilter = a.activites.includes(currentFilter);
                    } else if (currentTab === 'restaurants') {
                        if (currentFilter === 'top') {
                            matchesFilter = a.notes && a.notes.includes('TOP CIBLE');
                        } else {
                            matchesFilter = a.type_cuisine && a.type_cuisine.toLowerCase().includes(currentFilter.toLowerCase());
                        }
                    } else if (a.specialites) {
                        matchesFilter = a.specialites.includes(currentFilter);
                    }
                }
                const matchesSearch = !searchQuery || a.nom.toLowerCase().includes(searchQuery.toLowerCase()) || (a.adresse && a.adresse.toLowerCase().includes(searchQuery.toLowerCase())) || (a.type_cuisine && a.type_cuisine.toLowerCase().includes(searchQuery.toLowerCase()));
                return matchesFilter && matchesSearch;
            });

            // Sort: favorites first, done last
            result.sort((a, b) => {
                const aFav = favorites[currentTab + '_' + a.id] ? 1 : 0;
                const bFav = favorites[currentTab + '_' + b.id] ? 1 : 0;
                const aDone = doneItems[currentTab + '_' + a.id] ? 1 : 0;
                const bDone = doneItems[currentTab + '_' + b.id] ? 1 : 0;
                // Done goes to bottom
                if (aDone !== bDone) return aDone - bDone;
                // Favorites go to top
                if (aFav !== bFav) return bFav - aFav;
                return 0;
            });

            return result;
        }

        function renderAgencies() {
            const list = document.getElementById('agency-list');
            const filtered = getFilteredAgencies();

            if (filtered.length === 0) {
                list.innerHTML = '<div class="no-results">Aucune agence trouv√©e</div>';
                return;
            }

            list.innerHTML = filtered.map(a => {
                let tagsHtml = '';
                if (currentTab === 'immobilier' && a.activites) {
                    tagsHtml = a.activites.map(act => {
                        const cls = act === 'Transaction' ? 'transaction' : act === 'Gestion immobili√®re' ? 'gestion' : act === 'Syndic' ? 'syndic' : '';
                        return `<span class="tag ${cls}">${act}</span>`;
                    }).join('');
                } else if (currentTab === 'restaurants') {
                    tagsHtml = `<span class="tag cuisine">${a.type_cuisine}</span>`;
                    if (a.note_google) tagsHtml += ` <span class="tag ${getNoteClass(a.note_google)}">${a.note_google}</span>`;
                    if (a.notes && a.notes.includes('TOP CIBLE')) tagsHtml += ` <span class="tag top-cible">üéØ TOP CIBLE</span>`;
                } else if (a.specialites) {
                    tagsHtml = a.specialites.map(spec => `<span class="tag">${spec}</span>`).join('');
                }
                const geocodedClass = (a.lat && a.lng) ? 'geocoded' : '';
                const phoneBtn = a.telephone ? `<a href="tel:${a.telephone}" class="action-btn phone" onclick="event.stopPropagation()">üìû ${a.telephone}</a>` : '';
                const gpsBtn = (a.lat && a.lng) ? `<a href="https://www.google.com/maps/dir/?api=1&destination=${a.lat},${a.lng}" target="_blank" class="action-btn gps" onclick="event.stopPropagation()">üß≠ GPS</a>` : '';
                const googleSearchUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(a.nom + ' ' + (a.code_postal || '') + ' ' + (a.ville || ''))}`;
                const googleBtn = `<a href="${googleSearchUrl}" target="_blank" class="action-btn google" onclick="event.stopPropagation()">üìç Fiche Google</a>`;
                const actionsHtml = `<div class="agency-actions">${phoneBtn}${gpsBtn}${googleBtn}</div>`;
                const noteHtml = (currentTab === 'restaurants' && a.note_google) ? `<div class="agency-note">‚≠ê ${a.note_google}</div>` : '';
                const notesHtml = (currentTab === 'restaurants' && a.notes) ? `<div class="agency-notes">${a.notes}</div>` : '';
                const isFav = favorites[currentTab + '_' + a.id];
                const isDone = doneItems[currentTab + '_' + a.id];
                const doneClass = isDone ? 'is-done' : '';
                return `<div class="agency-card ${geocodedClass} ${doneClass}" data-id="${a.id}" data-lat="${a.lat || ''}" data-lng="${a.lng || ''}">
                    <div class="status-btns">
                        <button class="status-btn fav ${isFav ? 'active' : ''}" onclick="toggleFav('${currentTab}', ${a.id}, event)" title="Favori">${isFav ? '‚ù§Ô∏è' : 'ü§ç'}</button>
                        <button class="status-btn done ${isDone ? 'active' : ''}" onclick="toggleDone('${currentTab}', ${a.id}, event)" title="Fait">${isDone ? '‚úÖ' : '‚¨ú'}</button>
                    </div>
                    <div class="agency-name">${a.nom}</div>
                    <div class="agency-address">${a.adresse}, ${a.code_postal} ${a.ville}</div>
                    ${noteHtml}
                    ${actionsHtml}
                    <div class="agency-tags">${tagsHtml}</div>
                    ${notesHtml}
                </div>`;
            }).join('');

            document.querySelectorAll('.agency-card').forEach(card => {
                card.addEventListener('click', () => {
                    const lat = parseFloat(card.dataset.lat);
                    const lng = parseFloat(card.dataset.lng);
                    if (lat && lng) {
                        map.setView([lat, lng], 17);
                        markers.eachLayer(m => { if (m.agencyId === parseInt(card.dataset.id)) m.openPopup(); });
                    }
                    document.querySelectorAll('.agency-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                });
            });
        }

        document.getElementById('search').addEventListener('input', e => {
            searchQuery = e.target.value;
            renderAgencies();
            addMarkersToMap();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderAgencies();
                addMarkersToMap();
            });
        });

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTab = btn.dataset.tab;
                currentFilter = 'all';
                searchQuery = '';
                document.getElementById('search').value = '';

                // Toggle scraping panel vs regular list
                const scrapingPanel = document.getElementById('scraping-panel');
                const agencyList = document.getElementById('agency-list');
                const searchBox = document.querySelector('.search-box');
                const filters = document.querySelector('.filters');
                const stats = document.querySelector('.stats');

                if (currentTab === 'scraping') {
                    scrapingPanel.style.display = 'block';
                    agencyList.style.display = 'none';
                    searchBox.style.display = 'none';
                    filters.style.display = 'none';
                    stats.style.display = 'none';
                    markers.clearLayers();
                } else {
                    scrapingPanel.style.display = 'none';
                    agencyList.style.display = 'block';
                    searchBox.style.display = 'block';
                    filters.style.display = 'flex';
                    stats.style.display = 'flex';
                    updateFilters();
                    updateStats();
                    renderAgencies();
                    addMarkersToMap();
                }

                if (currentTab === 'restaurants') {
                    map.setView([43.5734, 3.8104], 14);
                } else {
                    map.setView([43.6108, 3.8767], 13);
                }
            });
        });

        function updateFilters() {
            const filtersDiv = document.querySelector('.filters');
            let filtersHtml = '<button class="filter-btn active" data-filter="all">Toutes</button>';

            if (currentTab === 'immobilier') {
                filtersHtml += `
                    <button class="filter-btn" data-filter="Transaction">Transaction</button>
                    <button class="filter-btn" data-filter="Gestion immobili√®re">Gestion</button>
                    <button class="filter-btn" data-filter="Syndic">Syndic</button>
                `;
            } else if (currentTab === 'interim') {
                filtersHtml += `
                    <button class="filter-btn" data-filter="BTP">BTP</button>
                    <button class="filter-btn" data-filter="Industrie">Industrie</button>
                    <button class="filter-btn" data-filter="M√©dical">M√©dical</button>
                    <button class="filter-btn" data-filter="Tertiaire">Tertiaire</button>
                `;
            } else if (currentTab === 'recrutement') {
                filtersHtml += `
                    <button class="filter-btn" data-filter="Cadres">Cadres</button>
                    <button class="filter-btn" data-filter="IT">IT</button>
                    <button class="filter-btn" data-filter="Finance">Finance</button>
                    <button class="filter-btn" data-filter="Commercial">Commercial</button>
                `;
            } else if (currentTab === 'restaurants') {
                filtersHtml += `
                    <button class="filter-btn" data-filter="Fran√ßaise">Fran√ßaise</button>
                    <button class="filter-btn" data-filter="Asiatique">Asiatique</button>
                    <button class="filter-btn" data-filter="Pizza">Pizza</button>
                    <button class="filter-btn" data-filter="Fast-food">Fast-food</button>
                    <button class="filter-btn" data-filter="top">üéØ TOP</button>
                `;
            }

            filtersDiv.innerHTML = filtersHtml;

            // Rebind filter events
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderAgencies();
                    addMarkersToMap();
                });
            });
        }

        // Scraping functionality
        const SCRAPER_API = 'http://localhost:3001/api/scrape';
        let scrapingResults = [];

        async function startScraping() {
            const city = document.getElementById('scrape-city').value.trim();
            if (!city) {
                alert('Veuillez entrer un nom de ville');
                return;
            }

            const maxResults = parseInt(document.getElementById('scrape-max').value);
            const btn = document.getElementById('scrape-btn');
            const progress = document.getElementById('scrape-progress');
            const status = document.getElementById('scrape-status');
            const resultsDiv = document.getElementById('scrape-results');
            const summaryDiv = document.getElementById('scrape-summary');

            btn.disabled = true;
            progress.style.display = 'block';
            status.textContent = `Scraping de ${city} en cours... Cela peut prendre quelques minutes.`;
            resultsDiv.innerHTML = '';
            summaryDiv.innerHTML = '';

            try {
                const response = await fetch(SCRAPER_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ city, maxResults })
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP ${response.status}`);
                }

                const data = await response.json();
                scrapingResults = data.results || [];

                // Display summary
                summaryDiv.innerHTML = `
                    <div class="scrape-summary">
                        <h3>üìä R√©sultats pour ${data.city}</h3>
                        <div class="stats-row">
                            <div class="stat-item"><strong>${data.summary.totalBusinesses}</strong> entreprises</div>
                            <div class="stat-item"><strong>${data.summary.withWebsites}</strong> avec site web</div>
                            <div class="stat-item"><strong>${data.summary.outdatedSites}</strong> sites obsol√®tes</div>
                            <div class="stat-item"><strong>${data.summary.withoutWebsites}</strong> sans site</div>
                        </div>
                    </div>
                `;

                // Display results
                renderScrapingResults();

                // Add markers to map
                addScrapingMarkersToMap();

            } catch (error) {
                console.error('Scraping error:', error);
                resultsDiv.innerHTML = `<div class="no-results">‚ùå Erreur: ${error.message}<br><br>Assurez-vous que le serveur API est lanc√©:<br><code>cd sjv-scraper && npm start</code></div>`;
            } finally {
                btn.disabled = false;
                progress.style.display = 'none';
            }
        }

        function renderScrapingResults() {
            const resultsDiv = document.getElementById('scrape-results');

            if (scrapingResults.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">Aucun r√©sultat</div>';
                return;
            }

            resultsDiv.innerHTML = scrapingResults.map(r => {
                let cardClass = 'result-card';
                let yearHtml = '';

                if (!r.hasWebsite) {
                    cardClass += ' no-website';
                    yearHtml = '<span class="result-year" style="background:#fff3e0;color:#e65100;">Pas de site web</span>';
                } else if (r.isOutdated) {
                    cardClass += ' outdated';
                    yearHtml = `<span class="result-year old">‚ö†Ô∏è ${r.oldestYear} - OBSOL√àTE</span>`;
                } else if (r.oldestYear) {
                    cardClass += ' ok';
                    yearHtml = `<span class="result-year recent">‚úÖ ${r.oldestYear}</span>`;
                } else {
                    yearHtml = '<span class="result-year" style="background:#f5f5f5;color:#666;">Date non trouv√©e</span>';
                }

                const websiteLink = r.website ? `<div class="result-domain"><a href="${r.website}" target="_blank">${r.domain}</a></div>` : '';
                const mentionsLink = r.mentionsLegalesUrl ? `<div class="result-mentions"><a href="${r.mentionsLegalesUrl}" target="_blank">üìú Mentions l√©gales</a></div>` : '';
                const googleUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(r.name + ' ' + (r.category || ''))}`;
                const key = 'scraping_' + (r.domain || r.name.replace(/\s/g, '_'));
                const isFav = favorites[key];
                const isDone = doneItems[key];

                return `
                    <div class="${cardClass} ${isDone ? 'is-done' : ''}" data-key="${key}">
                        <div class="status-btns">
                            <button class="status-btn fav ${isFav ? 'active' : ''}" onclick="toggleScrapeFav('${key}', event)" title="Favori">${isFav ? '‚ù§Ô∏è' : 'ü§ç'}</button>
                            <button class="status-btn done ${isDone ? 'active' : ''}" onclick="toggleScrapeDone('${key}', event)" title="Fait">${isDone ? '‚úÖ' : '‚¨ú'}</button>
                        </div>
                        <div class="result-name">${r.name}</div>
                        ${websiteLink}
                        ${yearHtml}
                        ${r.yearsFound && r.yearsFound.length > 1 ? `<div style="font-size:0.75rem;color:#888;">Ann√©es trouv√©es: ${r.yearsFound.join(', ')}</div>` : ''}
                        <div class="agency-actions">
                            ${r.phone ? `<a href="tel:${r.phone}" class="action-btn phone" onclick="event.stopPropagation()">üìû ${r.phone}</a>` : ''}
                            <a href="${googleUrl}" target="_blank" class="action-btn google" onclick="event.stopPropagation()">üìç Fiche Google</a>
                            ${r.website ? `<a href="${r.website}" target="_blank" class="action-btn gps" onclick="event.stopPropagation()">üåê Site</a>` : ''}
                        </div>
                        ${mentionsLink}
                        ${r.error ? `<div style="font-size:0.75rem;color:#e53935;margin-top:5px;">‚ö†Ô∏è ${r.error}</div>` : ''}
                        <div class="agency-tags"><span class="tag">${r.category || 'Non class√©'}</span></div>
                    </div>
                `;
            }).join('');
        }

        function toggleScrapeFav(key, event) {
            event.stopPropagation();
            if (favorites[key]) { delete favorites[key]; } else { favorites[key] = true; }
            localStorage.setItem('agences_favorites', JSON.stringify(favorites));
            renderScrapingResults();
        }

        function toggleScrapeDone(key, event) {
            event.stopPropagation();
            if (doneItems[key]) { delete doneItems[key]; } else { doneItems[key] = true; }
            localStorage.setItem('agences_done', JSON.stringify(doneItems));
            renderScrapingResults();
        }

        function addScrapingMarkersToMap() {
            markers.clearLayers();
            // For scraping results, we don't have lat/lng, but we can add a note
            // The map will show Montpellier area by default
        }

        initMap();
        loadAgencies();
    </script>
</body>
</html>
