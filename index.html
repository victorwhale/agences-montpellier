<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuaire Pro - Montpellier</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; }
        .container { display: flex; height: 100vh; }
        .sidebar { width: 400px; background: white; box-shadow: 2px 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; z-index: 1000; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 20px; }
        .header h1 { font-size: 1.3rem; margin-bottom: 3px; }
        .header p { font-size: 0.85rem; opacity: 0.9; }
        .tabs { display: flex; gap: 0; background: rgba(255,255,255,0.15); border-radius: 8px; padding: 4px; margin-top: 12px; }
        .tab-btn { flex: 1; padding: 10px 8px; border: none; background: transparent; color: rgba(255,255,255,0.8); font-size: 0.8rem; font-weight: 500; cursor: pointer; border-radius: 6px; transition: all 0.2s; }
        .tab-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .tab-btn.active { background: white; color: #667eea; }
        .stats { display: flex; gap: 15px; margin-top: 15px; }
        .stat { background: rgba(255,255,255,0.2); padding: 10px 15px; border-radius: 8px; text-align: center; }
        .stat-number { font-size: 1.5rem; font-weight: bold; }
        .stat-label { font-size: 0.75rem; opacity: 0.9; }
        .search-box { padding: 15px; background: #f8f9fa; border-bottom: 1px solid #eee; }
        .search-input { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 0.95rem; transition: border-color 0.2s; }
        .search-input:focus { outline: none; border-color: #667eea; }
        .filters { padding: 10px 15px; background: #f8f9fa; border-bottom: 1px solid #eee; display: flex; gap: 8px; flex-wrap: wrap; }
        .filter-btn { padding: 6px 12px; border: 1px solid #ddd; border-radius: 20px; background: white; font-size: 0.8rem; cursor: pointer; transition: all 0.2s; }
        .filter-btn:hover { border-color: #667eea; color: #667eea; }
        .filter-btn.active { background: #667eea; color: white; border-color: #667eea; }
        .agency-list { flex: 1; overflow-y: auto; padding: 10px; }
        .agency-card { background: white; border: 1px solid #e0e0e0; border-radius: 10px; padding: 15px; margin-bottom: 10px; cursor: pointer; transition: all 0.2s; }
        .agency-card:hover { border-color: #667eea; box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15); transform: translateY(-2px); }
        .agency-card.selected { border-color: #667eea; background: #f8f9ff; }
        .agency-card.geocoded { border-left: 3px solid #4caf50; }
        .agency-name { font-weight: 600; font-size: 1rem; color: #333; margin-bottom: 8px; }
        .agency-address { font-size: 0.85rem; color: #666; margin-bottom: 5px; }
        .agency-phone { font-size: 0.85rem; color: #667eea; margin-bottom: 8px; }
        .agency-phone a { color: #667eea; text-decoration: none; }
        .agency-phone a:hover { text-decoration: underline; }
        .agency-actions { display: flex; gap: 8px; margin: 10px 0; flex-wrap: wrap; }
        .action-btn { display: inline-flex; align-items: center; gap: 5px; padding: 8px 12px; border-radius: 8px; font-size: 0.8rem; text-decoration: none; font-weight: 500; transition: all 0.2s; }
        .action-btn.phone { background: #e8f5e9; color: #2e7d32; }
        .action-btn.phone:hover { background: #c8e6c9; }
        .action-btn.gps { background: #e3f2fd; color: #1565c0; }
        .action-btn.gps:hover { background: #bbdefb; }
        .action-btn.google { background: #fff3e0; color: #e65100; }
        .action-btn.google:hover { background: #ffe0b2; }
        .agency-tags { display: flex; gap: 5px; flex-wrap: wrap; }
        .tag { font-size: 0.7rem; padding: 3px 8px; border-radius: 12px; background: #e8f4fd; color: #1976d2; }
        .tag.transaction { background: #e8f5e9; color: #2e7d32; }
        .tag.gestion { background: #fff3e0; color: #f57c00; }
        .tag.syndic { background: #fce4ec; color: #c2185b; }
        .tag.cuisine { background: #f3e5f5; color: #7b1fa2; }
        .tag.note-high { background: #e8f5e9; color: #2e7d32; }
        .tag.note-mid { background: #fff3e0; color: #f57c00; }
        .tag.note-low { background: #fce4ec; color: #c2185b; }
        .tag.top-cible { background: #e8f5e9; color: #2e7d32; font-weight: 600; }
        .agency-note { font-size: 0.85rem; color: #f57c00; margin-bottom: 5px; font-weight: 500; }
        .agency-notes { font-size: 0.8rem; color: #888; font-style: italic; margin-top: 5px; }
        .no-results { text-align: center; padding: 40px 20px; color: #999; }
        #map { flex: 1; height: 100vh; }
        .loading-bar { background: #667eea; color: white; padding: 8px 15px; font-size: 0.85rem; text-align: center; }
        .leaflet-popup-content { margin: 10px; }
        .popup-title { font-weight: bold; font-size: 1rem; margin-bottom: 8px; color: #333; }
        .popup-address { font-size: 0.85rem; color: #666; margin-bottom: 5px; }
        .popup-phone { font-size: 0.85rem; color: #667eea; margin-bottom: 8px; }
        .popup-phone a { color: #667eea; text-decoration: none; font-weight: 500; }
        .popup-actions { display: flex; gap: 6px; margin: 10px 0; flex-wrap: wrap; }
        .popup-actions a { display: inline-flex; align-items: center; gap: 4px; padding: 6px 10px; border-radius: 6px; font-size: 0.75rem; text-decoration: none; font-weight: 500; }
        .popup-actions .phone { background: #e8f5e9; color: #2e7d32; }
        .popup-actions .gps { background: #e3f2fd; color: #1565c0; }
        .popup-actions .google { background: #fff3e0; color: #e65100; }
        .popup-tags { display: flex; gap: 4px; flex-wrap: wrap; }
        @media (max-width: 768px) { .container { flex-direction: column; } .sidebar { width: 100%; height: 50vh; } #map { height: 50vh; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h1 id="main-title">Annuaire Pro</h1>
                <p>Montpellier et alentours</p>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="immobilier">Immobilier</button>
                    <button class="tab-btn" data-tab="interim">Int√©rim</button>
                    <button class="tab-btn" data-tab="recrutement">Recrutement</button>
                    <button class="tab-btn" data-tab="restaurants">Restaurants</button>
                </div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-number" id="total-count">0</div>
                        <div class="stat-label">Agences</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="geocoded-count">0</div>
                        <div class="stat-label">Sur la carte</div>
                    </div>
                </div>
            </div>
            <div class="loading-bar" id="loading-bar">Chargement des positions...</div>
            <div class="search-box">
                <input type="text" class="search-input" id="search" placeholder="Rechercher une agence...">
            </div>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Toutes</button>
                <button class="filter-btn" data-filter="Transaction">Transaction</button>
                <button class="filter-btn" data-filter="Gestion immobili√®re">Gestion</button>
                <button class="filter-btn" data-filter="Syndic">Syndic</button>
            </div>
            <div class="agency-list" id="agency-list"></div>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script>
        let map, markers;
        let agenciesData = [];
        let interimData = [];
        let recrutementData = [];
        let restaurantsData = [];
        let currentFilter = 'all';
        let searchQuery = '';
        let currentTab = 'immobilier';

        // Initialize map centered on Montpellier
        function initMap() {
            map = L.map('map').setView([43.6108, 3.8767], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap'
            }).addTo(map);
            markers = L.markerClusterGroup();
            map.addLayer(markers);
        }

        // Load all data sources
        async function loadAgencies() {
            try {
                const [immoResponse, interimResponse, recrutementResponse, restaurantsResponse] = await Promise.all([
                    fetch('agences_montpellier.json'),
                    fetch('agences_interim.json'),
                    fetch('cabinets_recrutement.json'),
                    fetch('restaurants_sjv.json')
                ]);
                agenciesData = await immoResponse.json();
                interimData = await interimResponse.json();
                recrutementData = await recrutementResponse.json();
                restaurantsData = await restaurantsResponse.json();

                document.getElementById('loading-bar').style.display = 'none';
                updateStats();
                renderAgencies();
                addMarkersToMap();

            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('loading-bar').textContent = 'Erreur de chargement. Rechargez la page.';
            }
        }

        function getCurrentData() {
            switch(currentTab) {
                case 'interim': return interimData;
                case 'recrutement': return recrutementData;
                case 'restaurants': return restaurantsData;
                default: return agenciesData;
            }
        }

        function updateStats() {
            const data = getCurrentData();
            document.getElementById('total-count').textContent = data.length;
            const geocodedCount = data.filter(a => a.lat && a.lng).length;
            document.getElementById('geocoded-count').textContent = geocodedCount;
        }

        function createMarkerIcon() {
            return L.divIcon({
                className: 'custom-marker',
                html: `<svg width="25" height="35" viewBox="0 0 25 35"><path d="M12.5 0C5.6 0 0 5.6 0 12.5c0 8.75 12.5 22.5 12.5 22.5S25 21.25 25 12.5C25 5.6 19.4 0 12.5 0z" fill="#667eea"/><circle cx="12.5" cy="12.5" r="5" fill="white"/></svg>`,
                iconSize: [25, 35],
                iconAnchor: [12.5, 35],
                popupAnchor: [0, -35]
            });
        }

        function addMarkersToMap() {
            markers.clearLayers();
            getFilteredAgencies().forEach(agency => {
                if (agency.lat && agency.lng) {
                    const marker = L.marker([agency.lat, agency.lng], { icon: createMarkerIcon() });
                    let tagsHtml = '';
                    if (currentTab === 'immobilier' && agency.activites) {
                        tagsHtml = agency.activites.map(act => {
                            const cls = act === 'Transaction' ? 'transaction' : act === 'Gestion immobili√®re' ? 'gestion' : act === 'Syndic' ? 'syndic' : '';
                            return `<span class="tag ${cls}">${act}</span>`;
                        }).join('');
                    } else if (currentTab === 'restaurants') {
                        tagsHtml = `<span class="tag cuisine">${agency.type_cuisine}</span>`;
                        if (agency.note_google) tagsHtml += ` <span class="tag ${getNoteClass(agency.note_google)}">${agency.note_google}</span>`;
                    } else if (agency.specialites) {
                        tagsHtml = agency.specialites.map(spec => `<span class="tag">${spec}</span>`).join('');
                    }
                    const phonePopupBtn = agency.telephone ? `<a href="tel:${agency.telephone}" class="phone">üìû Appeler</a>` : '';
                    const gpsPopupBtn = `<a href="https://www.google.com/maps/dir/?api=1&destination=${agency.lat},${agency.lng}" target="_blank" class="gps">üß≠ GPS</a>`;
                    const googleLink = (currentTab === 'restaurants' && agency.lien_google_maps) ? agency.lien_google_maps : `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(agency.nom)}+${encodeURIComponent(agency.adresse)}+${encodeURIComponent(agency.ville)}`;
                    const googlePopupBtn = `<a href="${googleLink}" target="_blank" class="google">üìç Fiche Google</a>`;
                    marker.bindPopup(`<div class="popup-title">${agency.nom}</div><div class="popup-address">${agency.adresse}<br>${agency.code_postal} ${agency.ville}</div>${agency.note_google ? '<div class="popup-phone">‚≠ê ' + agency.note_google + '</div>' : ''}<div class="popup-actions">${phonePopupBtn}${gpsPopupBtn}${googlePopupBtn}</div><div class="popup-tags">${tagsHtml}</div>`);
                    marker.agencyId = agency.id;
                    markers.addLayer(marker);
                }
            });
        }

        function getNoteClass(note) {
            if (!note) return '';
            const match = note.match(/^([\d.]+)/);
            if (!match) return 'note-mid';
            const val = parseFloat(match[1]);
            if (val >= 4.0) return 'note-high';
            if (val >= 3.0) return 'note-mid';
            return 'note-low';
        }

        function getFilteredAgencies() {
            const data = getCurrentData();
            return data.filter(a => {
                let matchesFilter = currentFilter === 'all';
                if (!matchesFilter) {
                    if (currentTab === 'immobilier' && a.activites) {
                        matchesFilter = a.activites.includes(currentFilter);
                    } else if (currentTab === 'restaurants') {
                        if (currentFilter === 'top') {
                            matchesFilter = a.notes && a.notes.includes('TOP CIBLE');
                        } else {
                            matchesFilter = a.type_cuisine && a.type_cuisine.toLowerCase().includes(currentFilter.toLowerCase());
                        }
                    } else if (a.specialites) {
                        matchesFilter = a.specialites.includes(currentFilter);
                    }
                }
                const matchesSearch = !searchQuery || a.nom.toLowerCase().includes(searchQuery.toLowerCase()) || (a.adresse && a.adresse.toLowerCase().includes(searchQuery.toLowerCase())) || (a.type_cuisine && a.type_cuisine.toLowerCase().includes(searchQuery.toLowerCase()));
                return matchesFilter && matchesSearch;
            });
        }

        function renderAgencies() {
            const list = document.getElementById('agency-list');
            const filtered = getFilteredAgencies();

            if (filtered.length === 0) {
                list.innerHTML = '<div class="no-results">Aucune agence trouv√©e</div>';
                return;
            }

            list.innerHTML = filtered.map(a => {
                let tagsHtml = '';
                if (currentTab === 'immobilier' && a.activites) {
                    tagsHtml = a.activites.map(act => {
                        const cls = act === 'Transaction' ? 'transaction' : act === 'Gestion immobili√®re' ? 'gestion' : act === 'Syndic' ? 'syndic' : '';
                        return `<span class="tag ${cls}">${act}</span>`;
                    }).join('');
                } else if (currentTab === 'restaurants') {
                    tagsHtml = `<span class="tag cuisine">${a.type_cuisine}</span>`;
                    if (a.note_google) tagsHtml += ` <span class="tag ${getNoteClass(a.note_google)}">${a.note_google}</span>`;
                    if (a.notes && a.notes.includes('TOP CIBLE')) tagsHtml += ` <span class="tag top-cible">üéØ TOP CIBLE</span>`;
                } else if (a.specialites) {
                    tagsHtml = a.specialites.map(spec => `<span class="tag">${spec}</span>`).join('');
                }
                const geocodedClass = (a.lat && a.lng) ? 'geocoded' : '';
                const phoneBtn = a.telephone ? `<a href="tel:${a.telephone}" class="action-btn phone" onclick="event.stopPropagation()">üìû ${a.telephone}</a>` : '';
                const gpsBtn = (a.lat && a.lng) ? `<a href="https://www.google.com/maps/dir/?api=1&destination=${a.lat},${a.lng}" target="_blank" class="action-btn gps" onclick="event.stopPropagation()">üß≠ GPS</a>` : '';
                const googleLink = (currentTab === 'restaurants' && a.lien_google_maps) ? a.lien_google_maps : `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(a.nom)}+${encodeURIComponent(a.adresse)}+${encodeURIComponent(a.ville)}`;
                const googleBtn = `<a href="${googleLink}" target="_blank" class="action-btn google" onclick="event.stopPropagation()">üìç Fiche Google</a>`;
                const actionsHtml = `<div class="agency-actions">${phoneBtn}${gpsBtn}${googleBtn}</div>`;
                const noteHtml = (currentTab === 'restaurants' && a.note_google) ? `<div class="agency-note">‚≠ê ${a.note_google}</div>` : '';
                const notesHtml = (currentTab === 'restaurants' && a.notes) ? `<div class="agency-notes">${a.notes}</div>` : '';
                return `<div class="agency-card ${geocodedClass}" data-id="${a.id}" data-lat="${a.lat || ''}" data-lng="${a.lng || ''}">
                    <div class="agency-name">${a.nom}</div>
                    <div class="agency-address">${a.adresse}, ${a.code_postal} ${a.ville}</div>
                    ${noteHtml}
                    ${actionsHtml}
                    <div class="agency-tags">${tagsHtml}</div>
                    ${notesHtml}
                </div>`;
            }).join('');

            document.querySelectorAll('.agency-card').forEach(card => {
                card.addEventListener('click', () => {
                    const lat = parseFloat(card.dataset.lat);
                    const lng = parseFloat(card.dataset.lng);
                    if (lat && lng) {
                        map.setView([lat, lng], 17);
                        markers.eachLayer(m => { if (m.agencyId === parseInt(card.dataset.id)) m.openPopup(); });
                    }
                    document.querySelectorAll('.agency-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                });
            });
        }

        document.getElementById('search').addEventListener('input', e => {
            searchQuery = e.target.value;
            renderAgencies();
            addMarkersToMap();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderAgencies();
                addMarkersToMap();
            });
        });

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTab = btn.dataset.tab;
                currentFilter = 'all';
                searchQuery = '';
                document.getElementById('search').value = '';
                updateFilters();
                updateStats();
                renderAgencies();
                addMarkersToMap();
                if (currentTab === 'restaurants') {
                    map.setView([43.5734, 3.8104], 14);
                } else {
                    map.setView([43.6108, 3.8767], 13);
                }
            });
        });

        function updateFilters() {
            const filtersDiv = document.querySelector('.filters');
            let filtersHtml = '<button class="filter-btn active" data-filter="all">Toutes</button>';

            if (currentTab === 'immobilier') {
                filtersHtml += `
                    <button class="filter-btn" data-filter="Transaction">Transaction</button>
                    <button class="filter-btn" data-filter="Gestion immobili√®re">Gestion</button>
                    <button class="filter-btn" data-filter="Syndic">Syndic</button>
                `;
            } else if (currentTab === 'interim') {
                filtersHtml += `
                    <button class="filter-btn" data-filter="BTP">BTP</button>
                    <button class="filter-btn" data-filter="Industrie">Industrie</button>
                    <button class="filter-btn" data-filter="M√©dical">M√©dical</button>
                    <button class="filter-btn" data-filter="Tertiaire">Tertiaire</button>
                `;
            } else if (currentTab === 'recrutement') {
                filtersHtml += `
                    <button class="filter-btn" data-filter="Cadres">Cadres</button>
                    <button class="filter-btn" data-filter="IT">IT</button>
                    <button class="filter-btn" data-filter="Finance">Finance</button>
                    <button class="filter-btn" data-filter="Commercial">Commercial</button>
                `;
            } else if (currentTab === 'restaurants') {
                filtersHtml += `
                    <button class="filter-btn" data-filter="Fran√ßaise">Fran√ßaise</button>
                    <button class="filter-btn" data-filter="Asiatique">Asiatique</button>
                    <button class="filter-btn" data-filter="Pizza">Pizza</button>
                    <button class="filter-btn" data-filter="Fast-food">Fast-food</button>
                    <button class="filter-btn" data-filter="top">üéØ TOP</button>
                `;
            }

            filtersDiv.innerHTML = filtersHtml;

            // Rebind filter events
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderAgencies();
                    addMarkersToMap();
                });
            });
        }

        initMap();
        loadAgencies();
    </script>
</body>
</html>
